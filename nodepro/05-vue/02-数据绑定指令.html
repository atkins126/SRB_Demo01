<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-bind:href="site" target="_blank">{{company}}</a>
    <input type="text" v-bind:value="company">

    <!-- v-bind: 指令的简写形式 : -->
    <a :href="site" target="_blank">{{company}}</a>
    <input type="text" :value="company">
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            company: '尚硅谷',
            site: 'http://www.atguigu.com'
        }
    })
</script>
</body>
</html>
